{% extends "layout.html" %}
{% block body_content %}
<!-- container for the form -->
<!-- the 'form-group' class means that the items in the form will be grouped correctly when displayed -->
<div class="form-group">
    <!-- the form -->
    <form method='POST' action=''>
        <!-- first_name.label is the text displayed on the screen next to the text box --> 
        {{ form.first_name.label }}
        <!-- first_name is the input field, a text box in this case --> 
        {{ form.first_name }}
        <!-- if the form has any errors -->
        {% if form.first_name.errors %}
            <!-- surround the displayed errors in a error div tag, this can then be styled later to be red etc. -->
            <div class="error">
                <!-- for each error in the errors for the first_name input field -->
                {% for error in form.first_name.errors %}
                    <!-- display the error -->
                    <span>{{ error }}</span>
                <!-- end the for-loop -->
                {% endfor %}
            </div>
        <!-- end the if statement -->
        {% endif %}
    </form>
</div>
{% endblock %}
